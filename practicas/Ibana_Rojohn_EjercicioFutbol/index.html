    Realiza una página web que muestre el nombre de tu equipo de fútbol favorito y su plantilla de jugadores, organizados por su posición en el campo (porteros, defensas, .etc.). Para el nombre del equipo utiliza la etiqueta h1, que deberán aparecer con el color de fondo en rojo y el color de texto en blanco. Para las posiciones de juego usa la etiqueta h2, que deberán aparecer con el color de fondo en azul y el color de texto en blanco. Para cada jugador la etiqueta p. Crea un fichero style.css donde incluyas las reglas CSS necesarias y vincúlalo a tu archivo index.html

    Hazte las siguientes preguntas:

    ¿Por qué el nombre de cada jugador aparece debajo del anterior y no a su lado?
    ¿Por qué el nombre de cada jugador no aparece pegado justo debajo del anterior?
    ¿Por qué existe una separación vertical entre el nombre del equipo y la primera posición (porteros)?
    ¿Por qué el color del texto del nombre de los jugadores es negro?

    Algunas mejoras que deberíamos añadir a nuestra web:

        Que el nombre del equipo apareciera centrado horizontalmente
        Que el texto del nombre del equipo y el de las posiciones de juego no estuviera tan pegado al borde.
        Que hubiera un espacio de separación más grande o más pequeño entre el nombre del equipo y la primera posición de juego
        Que el listado no ocupara todo el ancho de pantalla y tuviera el aspecto de una tarjeta
    -->

</body>
