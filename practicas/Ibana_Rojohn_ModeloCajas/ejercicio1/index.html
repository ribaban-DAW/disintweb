<!-- 
Realiza una página web que muestre una etiqueta padre div que contenga en su interior otra etiqueta div. Haz que tanto el padre como el hijo tengan una anchura de 200px. El div hijo debe mostrar el texto Pulsa. El color de fondo del div padre debe ser distinto del del div hijo. Agrega un relleno de 10px al div padre. Centra horizontalmente el texto en el div hijo.

Hazte las siguientes preguntas:

    ¿Por qué el espacio entre el borde y el contenido del div hijo se ve del color de fondo de dicha caja?
    ¿Qué anchura real tiene el div hijo?
    ¿Qué anchura real tiene el div padre?
    ¿Qué altura tiene el div hijo?
    ¿Qué altura tiene el div padre?
-->

<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1">
        <div class="div2">Pulsa</div>
    </div>
